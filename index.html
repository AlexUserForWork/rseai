<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROSEAI</title>
    <style>
        @font-face {
            font-family: 'Orbitron';
            src: url('assets/Orbitron-VariableFont_wght.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: #000000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        .main-container {
            width: 100%;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            margin-top: 20px;
        }

        .left-column {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .right-column {
            width: 35%;
        }

        .title {
            font-size: 64px;
            font-weight: bold;
            color: #57b7ff;
            text-shadow: 0 0 10px rgba(87, 183, 255, 0.5);
            margin-bottom: 40px;
        }

        .header-image {
            width: 100%;
            height: auto;
            max-width: 400px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin: 30px 0;
        }

        .button-link {
            width: 180px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button-link:hover {
            transform: scale(1.05);
        }

        .button-link img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #chat-container {
            width: 800px;
            height: 450px;
            background: linear-gradient(to top, #0a1b31, #1e4976);
            border-radius: 15px;
            padding: 10px;
            border: 2px solid #57b7ff;
            box-shadow: 0 0 20px rgba(87, 183, 255, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
        }

        #messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }

        #messages::-webkit-scrollbar {
            width: 10px;
        }

        #messages::-webkit-scrollbar-track {
            background: #57b7ff;
            border-radius: 10px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #2369aa;
            border-radius: 10px;
            border: 2px solid #57b7ff;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: #1c5a90;
        }

        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .user {
            justify-content: flex-end;
        }

        .bot {
            justify-content: flex-start;
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .bot-avatar {
            background: url('./assets/logo.png') no-repeat center / cover;
            margin-right: 10px;
            border-radius: 50%;
            width: 40px;
            color: white;
            border: 2px solid white;
        }

        .user-avatar {
            background: white;
            color: black;
            border: 2px solid black;
            margin-left: 10px;
        }

        .text {
            padding: 8px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .bot-text {
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
        }

        .user-text {
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border-color: rgba(0, 0, 0, 0.6);
        }

        #input-container {
            display: flex;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            margin-top: 10px;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0a1b31;
            color: white;
            outline: none;
        }

        #send-btn {
            background: linear-gradient(to bottom, #57b7ff, #2369aa);
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #send-btn:hover {
            opacity: 0.8;
        }

        .contract-line {
            width: 100%;
            max-width: 1400px;
            margin: 40px 0;
        }

        .footer-title {
            font-size: 36px;
            color: #57b7ff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(87, 183, 255, 0.5);
        }

        .footer-text {
            font-size: 14px;
            color: #57b7ff;
            width: 100%;
            max-width: 1400px;
            text-align: center;
            margin-bottom: 80px;
            padding: 0 20px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Добавляем анимацию цифр */
        @keyframes floatUp {
            0% {
                transform: translateY(120vh);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-20vh);
                opacity: 0;
            }
        }

        .binary-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .binary-digit {
            position: absolute;
            color: #57b7ff;
            font-size: 24px;
            opacity: 0;
            text-shadow: 0 0 8px rgba(87, 183, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left-column">
            <h1 class="title">ROSEAI</h1>
            
            <div class="buttons">
                <a href="https://telegram.org" target="_blank" class="button-link">
                    <img src="assets/button_4.png" alt="Telegram">
                </a>
                <a href="https://dexscreener.com" target="_blank" class="button-link">
                    <img src="assets/button_3.png" alt="DexScreener">
                </a>
                <a href="https://dextools.io" target="_blank" class="button-link">
                    <img src="assets/button_2.png" alt="DexTools">
                </a>
                <a href="https://x.com" target="_blank" class="button-link">
                    <img src="assets/button_1.png" alt="X.com">
                </a>
            </div>

            <div id="chat-container">
                <div id="messages"></div>
                <div id="input-container">
                    <input type="text" id="user-input" placeholder="Enter your message">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>

        <div class="right-column">
            <img src="assets/web_1.gif" alt="AI Animation" class="header-image">
        </div>
    </div>

    <img src="assets/contract.png" alt="Contract Line" class="contract-line">
    
    <h2 class="footer-title">ROSEAI</h2>
    <p class="footer-text">texttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttexttext</p>

    <script>
        function createBinaryRain() {
            const container = document.createElement('div');
            container.className = 'binary-rain';
            document.body.appendChild(container);

            function createDigit() {
                const digit = document.createElement('div');
                digit.className = 'binary-digit';
                digit.textContent = Math.random() < 0.5 ? '0' : '1';
                digit.style.left = `${Math.random() * 100}%`;
                
                // Случайная скорость, но в более узком диапазоне
                const duration = 7 + Math.random() * 5;
                digit.style.animation = `floatUp ${duration}s linear`;
                
                // Случайная начальная позиция по вертикали
                digit.style.top = `${Math.random() * 100}%`;
                
                container.appendChild(digit);

                digit.addEventListener('animationend', () => {
                    container.removeChild(digit);
                });
            }

            // Создаем больше начальных цифр
            for(let i = 0; i < 100; i++) {
                setTimeout(createDigit, Math.random() * 2000);
            }

            // Чаще создаем новые цифры
            setInterval(() => {
                if(container.childNodes.length < 100) {
                    createDigit();
                }
            }, 100);
        }

        window.addEventListener('load', createBinaryRain);
    </script>
</body>
</html>
